$def with (themeconfig,pagesidebar)
<!-- content-outer -->
<div id="content-wrap" class="clear" >

    <!-- content -->
    <div id="content">

        <!-- main -->
        <div id="main">

            <h2><a href="/webpy/list">List for all content</a></h2>
                <ul class="archive">
                $for listdata in themeconfig.Params['listdata']:
                    <li>
                        <div class="post-title">url:[$listdata.url] - <a href="/webpy/cms/$listdata.id">title:[$listdata.title]</a></div>
                        <div class="post-details">$listdata.author Posted on <a href="#">$listdata.updatetime</a> | PageType: $listdata.pagetype
                        </div>
                        <div class="post-details"><a href="/webpy/cms/$listdata.id#disqus_thread">$listdata.title</a></div>
                    </li>
                </ul>
        <!-- /main -->
        </div>
        
    $:pagesidebar
    <!-- content -->
    </div>

<!-- /content-out -->
</div>
<script type="text/javascript">
    var disqus_shortname = 'macfengwebpy'; 
    (function () {
        var s = document.createElement('script'); s.async = true;
        s.type = 'text/javascript';
        s.src = 'http://' + disqus_shortname + '.disqus.com/count.js';
        (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
    }());
</script>
